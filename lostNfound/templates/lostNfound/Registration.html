{% load static %}

<link rel="stylesheet" href="{% static 'lostNfound/style.css' %}">
<script src="{% static 'lostNfound/script.js' %}"></script>

<h2>
    Registration
</h2><br>
<form action = "{% url 'lostNfound:Register' %}" method="post">
{% csrf_token %}
<table>
<thead>
    <tr>
        <td>
            property :
        </td>
        <td>
            value
        </td>
    </tr>
</thead>
    <tr>
        <td>
            username :
        </td>
        <td>
            <input type="text" placeholder="username" name="username">
        </td>
    </tr>
    <tr>
        <td>
            your name :
        </td>
        <td>
            <input type="text" placeholder="your name" name="name">
        </td>
    </tr>
    <tr>
        <td>
            password :
        </td>
        <td>
            <input type="text" placeholder="create a password (this feild is mandatory)" name="password">
        </td>
    </tr>
    <tr>
        <td>
            password_conf :
        </td>
        <td>
            <input type="text" placeholder="confirm password (this feild is mandatory)" name="password_conf">
        </td>
    </tr>
    <tr>
        <td>
            contact :
        </td>
        <td>
            <input type="text" placeholder="your contact number" name="contact">
        </td>
    </tr>
    <tr>
        <td>
            email :
        </td>
        <td>
            <input type="text" placeholder="your email id" name="email">
        </td>
    </tr>
    <tr>
        <td>
        image url
        </td>
        <td>
            <input type="text" name="image">
        </td>
    </tr>
    <tr>
        <td>
            address :
        </td>
        <td>
            <textarea placeholder="address" name="address"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            Submit :
        </td>
        <td>
            <input type="submit" value="Register">
        </td>
    </tr>
</table>
</form>
