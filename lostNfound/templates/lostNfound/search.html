{% load static %}

<link rel="stylesheet" href="{% static 'lostNfound/style.css' %}">
<script src="{% static 'lostNfound/script.js' %}"></script>


<h2>
    Search
</h2>
Leave the properties you don't know about empty. We will filter the results based on properties you have entered.
<br>
<form action = "{% url 'lostNfound:search_result' %}" method="post"><br>
{% csrf_token %}
<table>
    <tr>
        <td>
            property :
        </td>
        <td>
            value
        </td>
    </tr>
    <tr>
        <td>
            item name :
        </td>
        <td>
            <input type="text" placeholder="name of item" name="name">
        </td>
    </tr>
    <tr>
        <td>
            owner name :
        </td>
        <td>
            <input type="text" placeholder="your name" name="owner">
        </td>
    </tr>
    <tr>
        <td>
            date :
        </td>
        <td>
            <input type="date" name="date">
        </td>
    </tr>
    <tr>
        <td>
            location :
        </td>
        <td>
            <textarea placeholder="location" name="location"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            keywords :
        </td>
        <td>
            <input type="text" name="keywords" placeholder="comma saperated keywords">
        </td>
    </tr>
    <tr>
        <td>
            description :
        </td>
        <td>
            <textarea placeholder="desription of item" name="description"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            Search in lost items :
        </td>
        <td>
            <input type="submit" name="items" value="search">
        </td>
    </tr>

    <tr>
        <td>
            Search in found items :
        </td>
        <td>
            <input type="submit" name="claims" value="search">
        </td>
    </tr>
</table>
</form>
